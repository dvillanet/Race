<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <link href="mystyle2.css" rel="stylesheet">





  <title>Hello, world!</title>
</head>

<body onload="javascript:crear()">
  <div class="container container-fluid">
<div class="row">
      <div class="col-md-12"><img class="img img-fluid" src="IMG/imatgefons.jpg" alt="">
      </div>
    </div>


    <div class="row d-flex justify-content-between">


      <div id=Pilotos class="col col-6 col-md-3 mt-3">
        <h2 class="text-light font-weight-light">Pilotos</h2>
        <div class="btn-group-vertical btn-group-danger w-100" role="group" aria-label="Pilotos">
          <button type="button" class="btn btn-secondary btn-danger w-100" onclick="callCreatePilot()">Crear Piloto</button>
          <button type="button" class="btn btn-secondary btn-danger w-100" onclick="callDeletePilot()">Borrar
            Piloto</button>
          <button type="button" class="btn btn-secondary btn-danger w-100" onclick="callReadPilot()">Mostrar Piloto</button>
          <button type="button" class="btn btn-secondary btn-danger w-100" onclick="callUpdatePilot()">Actualizar
            Piloto</button>
        </div>
      </div>










      <div id=Mecánicos class="col col-6 col-md-3 mt-3">
        <h2 class="text-light font-weight-light">Mecánicos</h2>
        <div class="btn-group-vertical btn-group-danger w-100" role="group" aria-label="Pilotos">
          <button type="button" class="btn btn-secondary btn-danger" onclick="callCreateMechanic()">Crear
            Mecánico</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callDeleteMechanic()">Borrar
            Mecánico</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callReadMechanic()">Mostrar
            Mecánico</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callUpdateMechanic()">Actualizar
            Mecánico</button>
        </div>
      </div>







      <div id=Coches class="col col-6 col-md-3 mt-3">
        <h2 class="text-light font-weight-light">Coches</h2>
        <div class="btn-group-vertical btn-group-danger w-100" role="group" aria-label="Coches">
          <button type="button" class="btn btn-secondary btn-danger" onclick="callCreateCar()">Crear Coche</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callDeleteCar()">Borrar Coche</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callReadCar()">Mostrar Coche</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callUpdateCar()">Actualizar
            Coche</button>


        </div>
      </div>

      <div id=escuderias class="col col-6 col-md-3 mt-3">
        <h2 class="text-light font-weight-light">Escuderías</h2>
        <div class="btn-group-vertical btn-group-danger w-100" role="group" aria-label="Escuderias">
          <button type="button" class="btn btn-secondary btn-danger" onclick="callViewEscuderiaCars()">Mostrar
            Coches</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callViewEscuderiaPilots()">Mostrar
            Pilotos</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callViewEscuderiaMechanics()">Mostrar
            Mecánicos</button>
          <button type="button" class="btn btn-secondary btn-danger" onclick="callViewEscuderiaEmployees()">Mostrar
            Empleados</button>
        </div>
      </div>




    </div>
  </div>
  <script src="main.js"></script>
  <script src="Escuderia.js"></script>
  <script src="Employe.js"></script>
  <script src="Car.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
